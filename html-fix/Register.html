        </header>
        <div style="height: 75px;"></div>
        <div class="container-login" style="padding-top: 5%;">
            <form action="">
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-6">
                            <label for="">First name*</label>
                            <input type="text" name="" id="txtHo" class="form-control" required onblur="valid_Ho()">
                            <span style="color: red;" id="errName"></span>
                        </div>
                        <div class="col-6">
                            <label for="">Last name*</label>
                            <input type="text" name="" id="txtName" class="form-control" required onblur="valid_Ten()">
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <label for="email">Email*</label>
                            <input type="email" name="" id="txtEmail" class="form-control" required type="email"
                                onblur="valid_Email()">
                            <span style="color: red;" id="errEmail"></span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <label for="">User name*</label>
                            <input type="text" name="" id="txtUser" class="form-control" required
                                onblur="valid_Username()">
                            <span style="color: red;" id="errUser"></span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <label for="">Password*</label>
                            <input type="password" name="" id="txtPwd" class="form-control" required
                                onblur="valid_Pwd()">
                            <span style="color: red;" id="errPwd"></span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <label for="">Comfirm Password*</label>
                            <input type="password" name="" id="cfmPwd" class="form-control" required
                                onblur="valid_CfmPwd()">
                            <span style="color: red;" id="errCfmPwd"></span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <label for="">Địa chỉ</label>
                            <input type="text" name="" id="txtAdd" class="form-control">
                            <span style="color: red;" id="errAdd"></span>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-6">
                            <label for="">Tỉnh</label>
                            <input type="text" name="" id="txtTinh" class="form-control">
                            <span style="color: red;" id="errTinh"></span>
                        </div>
                        <div class="col-6">
                            <label for="">Thành phố</label>
                            <select name="" id="" class="form-control">
                                <option value="1">TP. Hồ Chí Minh</option>
                                <option value="2">Hà Nội</option>
                                <option value="3">Huế</option>
                                <option value="4">Cần Thơ</option>
                                <option value="5">Hải Phòng</option>
                                <option value="6">Đà Nẵng</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-check ml-3">
                            <input type="checkbox" name="" id="cbox" class="form-check-input ">
                            <label for="">Đồng ý với điều khoảng của chúng
                                tôi</label>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="row col-4">
                        <div class="col-12 form-group">
                            <button class="btn btn-success float-right" id="btnDK">Đăng Ký</button>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
