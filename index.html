<!DOCTYPE html>

<head>

    <title>Do an cuoi ky</title>

    <link rel="stylesheet" href="/css/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery-3.5.1.js"></script>
</head>
<script>
    $(document).ready(function () {
        $('#toggle').click(function () {
            $('nav').slideToggle();
        });
    });
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop()) {
                $('header').addClass('sticky');
            }
        });
    });
</script>
<body>
    <div class="wrapper">
        <header>
            <div id="toggle">
                <i class="fas fa-bars fa-spin" style="color: #ced6e0;"></i>
            </div>
            <nav class="container">
                <ul id="main-menu">
                    <ul id="main-menu">
                        <li>
                            <a href="">BÁN CHẠY</a>
                        </li>
                        <li>
                            <a href="">THƯƠNG HIỆU</a>
                        </li>
                        <li>
                            <a href="">NAM</a>
                        </li>
                        <li>
                            <a href="">NỮ</a>
                        </li>
    
                    </ul>
    
    
                    <a id="logo" href="/index.html">
                        <img src="/img/logo.png" alt="Logo Shopdongho">
                    </a>
    
                    <ul id="main-menu">
                        <li>
                            <a href="">LOẠI DÂY</a>
                        </li>
                        <li>
                            <a href="">SỬA CHỮA</a>
                        </li>
                        <li>
                            <a href="">LIÊN HỆ</a>
                        </li>
                    </ul>
                </ul>
            </nav>
    
        </header>
    
        <div class="show-video">
            <video muted autoplay loop src="/img/intro.mp4" type="video/mp4" loop>
            </video>
        </div>
    </div>
    <!-- Khung Logo -->
    <div class="section-content relative">

        </div>
        <div class="text-center">
            <div class="is-divider divider clearfix" style="max-width: 60px;background-color: red;"></div>
        </div>
    </div>
    <div class="row row-collapse">
        <div class="col small-12 large-12">
            <div class="col-inner">

            </div>
        </div>
    </div>
</body>
</html>
